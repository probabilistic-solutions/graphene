name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Show nix environment tools
        run: nix-shell --command "elixir --version && node --version && chromium --version && chromedriver --version"

      - name: Root deps & assets
        run: nix-shell --command "mix setup"

      - name: Root tests
        run: nix-shell --command "CHROME_BIN=$(command -v chromium) CHROMEDRIVER_BIN=$(command -v chromedriver) mix test"

      - name: Demo deps & assets
        run: nix-shell --command "cd demo && mix setup"

      - name: Demo tests (Wallaby enabled)
        run: nix-shell --command "cd demo && CHROME_BIN=$(command -v chromium) CHROMEDRIVER_BIN=$(command -v chromedriver) mix test"
